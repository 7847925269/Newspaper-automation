<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Automation - Home</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 10px;
        }
        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Newspaper Name</h1>
    </header>
    <nav>
        <ul>
        </ul>
    </nav>
    <section>
        <article>
            <h1>Latest News</h1>
            <p>.</p>
        </article>
        <article>
            <h1>Breaking Stories</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et libero quis est tempus congue sit amet ac sapien.</p>
        </article>
        <!-- Add more articles as needed -->
    </section>
    <footer>
        <p>&copy; 2024 Newspaper Name. All rights reserved.</p>
    </footer>
</body>
</html>
